// Realism Overhaul config for Benjee10's reDIRECT
// This config is for Phase 1 parts (Minus SRBs)
// Added EC on some parts for engine ignition
// config by Fundati
@PART[DIRECT_jupiter_tank]
{
	!RESOURCE [LqdHydrogen]
	{
	}
	!RESOURCE [Oxidizer]
	{
	}
	MODULE
	{
		name=ModuleFuelTanks
		baseweight=-1
		type=balloon
		volume=75219
		TANK
		{
			name=ElectricCharge
			amount=1000
			maxAmount=1000
		}
	}
	%RSSROConfig=True
}
